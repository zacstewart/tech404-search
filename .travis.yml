services:
  - postgresql
  - memcached
language: ruby
rvm:
  - 2.7.1
addons:
  postgresql: "11"
  apt:
    packages:
    - postgresql-11
    - postgresql-client-11
env:
  global:
  - PGPORT=5433
  - TEST_DATABASE_URL="postgres://postgres@127.0.0.1:5433/test_db"
before_install:
  - gem install bundler -v 2.1.4
  - sudo apt-get install -y postgresql-server-dev-11
before_script:
  - psql --version
  - psql -c 'CREATE DATABASE test_db;' -U postgres -p 5433
  - psql -c 'CREATE ROLE travis SUPERUSER LOGIN CREATEDB;' -U postgres -p 5433
script: bundle exec rake test
